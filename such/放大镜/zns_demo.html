<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> - 智能课堂 - www.zhinengshe.com</title>
<style>
	#small{
		width: 190px;
		height: 220px;
		position: absolute;
		left: 0;
		top: 0;
		cursor: move;
	}
	#small span{
		width: 80px;
		height: 80px;
		background: yellow;
		opacity: 0.5;
		position: absolute;
		right: 0;
		bottom: 0;
		display: none;
	}
	#big{
		width: 190px;
		height: 220px;
		position: absolute;
		left: 200px;
		top: 0;
		overflow: hidden;
		display: none;
	}
	#big img{
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<script>
	window.onload = function() {
		var oSmall = document.getElementById('small');
		var oSpan = oSmall.children[1];
		var oBig = document.getElementById('big');
		var oImg = oBig.children[0];

		// 鼠标移入div 让 span 显示
		oSmall.onmouseover = function() {
			oSpan.style.display = 'block';
		};
		// 鼠标移出div 让 span 消失
		oSmall.onmouseout = function() {
			oSpan.style.display = 'none';
		};

		oSmall.onmousemove = function(ev) {
			var oEvent = ev || event;
			// 获取坐标位置
			var x = oEvent.clientX-oSpan.offsetWidth/2;
			var y = oEvent.clientY-oSpan.offsetHeight/2;

			// document.title = x;
			// 限制范围
			if (x < 0) {
				x = 0;
			}
			// 横向最大距离
			var maxW = oSmall.offsetWidth-oSpan.offsetWidth;
			if (x > maxW) {
				x = maxW;
			}


			// 改变span left top
			oSpan.style.left = x + 'px';
			oSpan.style.top = y + 'px';
		};
	};
</script>
</head>

<body>
	<div id="small">
		<img src="images/2.jpg">
		<span></span>
	</div>
	<div id="big">
		<img src="images/1.jpg">
	</div>
</body>
</html>
