<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作品展示</title>
<style>
* {margin:0; padding:0; list-style:none;}
#div1 {position:relative; width:800px; height:358px; margin:10px auto; overflow:-hidden; border:1px solid red; }
#div1 ul {height:179px; position:absolute; left:0; top:50%; margin-top:-90px; }
#div1 ul li {width:260px; height:179px; float:left; position:relative;}
#div1 ul li img {width:100%; height:100%; position:absolute; left:0; top:0;}
#div1 ul li span { position:absolute; left:100px; top:100px; font-size:30px; background:white; }
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.children[0];
	var aLi=oUl.children;
	var aImg=oUl.getElementsByTagName('img');
	
	//算ul宽度
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	//中心点
	var disC=oDiv.offsetWidth/2;
	
	oUl.onmousedown=function (ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oUl.offsetLeft;
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			if(l>disC-(0.5)*aLi[0].offsetWidth){
				l=disC-(0.5)*aLi[0].offsetWidth;
			}
			
			if(l<disC-(aLi.length-0.5)*aLi[0].offsetWidth){
				l=disC-(aLi.length-0.5)*aLi[0].offsetWidth;
			}
			
			oUl.style.left=l+'px';
			setSize();
		};
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onmouseup=null;
			oUl.releaseCapture&&oUl.releaseCapture();
		};
		oUl.setCapture&&oUl.setCapture();
		return false;
	};
	
	for(var i=0; i<aLi.length; i++){
		var oS=document.createElement('span');
		
		aLi[i].appendChild(oS);
	}
	
	function setSize(){
		for(var i=0; i<aLi.length; i++){
			var l=Math.abs(disC-(aLi[i].offsetLeft+oUl.offsetLeft+aLi[i].offsetWidth/2));
			
			//就是看看
			var aS=oUl.getElementsByTagName('span');
			aS[i].innerHTML=l;
			///////////////////////
			var scale=1-l/500;
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*520+'px';
			aImg[i].style.height=scale*358+'px';
			aImg[i].style.marginLeft=-(aImg[i].offsetWidth-260)/2+'px';
			aImg[i].style.marginTop=-(aImg[i].offsetHeight-179)/2+'px';
			aLi[i].style.zIndex=scale*1000;
		}
	}
	setSize();
};
</script>
</head>

<body>
<div id="div1">
    <ul>
        <li><img src="img2/10080323474ff6b777d5d72.jpg" /></li>
        <li><img src="img2/10260897434fe296b621839.jpg" /></li>
        <li><img src="img2/10523347874fe2971835cc0.jpg" /></li>
        <li><img src="img2/10860248774fe29696a4d95.jpg" /></li>
        <li><img src="img2/11837676694ff52fd8d622d.jpg" /></li>
        <li><img src="img2/12278739474fe2967e89fc8.jpg" /></li>
        <li><img src="img2/106620598951cfa75988948.jpg" /></li>
        <li><img src="img2/1401570516513a10525dca5.jpg" /></li>
        <li><img src="img2/13976230595143f37d393b0.jpg" /></li>
    </ul>
</div>
</body>
</html>
