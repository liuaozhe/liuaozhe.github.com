<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	height: 300px;
	border:#000 1px solid;
	margin: 100px auto;
	overflow:hidden;
	position: relative;
}
#box a {
	position: absolute;
	left: 0;
	width: 300px;
	height: 150px;
	background: red;
	display: block;
	opacity: 0;
	z-index:10;
}

#up {
	top:　0；
}

#down {
	bottom: 0;
}

#box img {
	position: absolute;
	left:0;
	top: 0;
	z-index: 1;
}
</style>
<script>
window.onload = function(){
	var oUp = document.getElementById('up');
	var oDown = document.getElementById('down');
	var oImg = document.getElementById('img');
	var oBox = document.getElementById('box');
	var count = 0;
	var timer = null;
	oUp.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			count-=10;
			if(count <= -468){
				clearInterval(timer);
				count = -468;	
			}
			oImg.style.top = count + 'px';	
		},50);	
	}
	
	oUp.onmouseout = function(){
		clearInterval(timer);	
	}
	
	oDown.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			count+=10;
			if(count >= 0){
				clearInterval(timer);
				count = 0;	
			}
			oImg.style.top = count + 'px';	
		},50);	
	}
	
	oDown.onmouseout = function(){
		clearInterval(timer);	
	}
}
</script>
</head>

<body>
<div id="box">
	<a href="javascript:;" id="up"></a>
	<img src="tu.jpg" id="img" />
    <a href="javascript:;" id="down"></a>
</div>
</body>
</html>
