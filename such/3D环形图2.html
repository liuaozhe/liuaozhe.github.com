<style>
*{ margin:0; padding:0; list-style:none; }
body{ background:#000; }
ul{ width:133px; height:200px; margin:200px auto; position:relative; transform-style:preserve-3d; transform:perspective(800px) rotateY(0deg) translateZ(0px); }

li{ position:absolute; left:0; top:0; width:100%; height:100%; border-radius:10px; overflow:hidden; box-shadow:0 0 10px rgba(255,255,255,0.5); transform:rotateY(0deg) translateZ(0px); }
</style>
<script>
window.onload=function (){
	var oUl=document.querySelector('ul');
	var aLi=oUl.children;
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.transition='1s all ease '+(11-i)*100+'ms';
		
		aLi[i].style.transform='rotateY('+360/11*i+'deg) translateZ(350px)';
	}
	
	var x=0;
	var y=0;
	
	oUl.onmousedown=function (ev){
		var disX=ev.pageX-x;
		var disY=ev.pageY-y;
		document.onmousemove=function (ev){
			x=ev.pageX-disX;
			y=ev.pageY-disY;
			oUl.style.transform='perspective(800px) rotateY('+x/10+'deg) rotateX('+-y/10+'deg)';
		};
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;
	};
};
</script>
